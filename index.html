<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./splashStyle.css" />
    <title>TIC TAC TOE</title>
</head>

<body>
    <div class="parent">
    <div id="main">
        <div class="element">TIC</div>
        <div class="element">TAC</div>
        <div class="element">TOE</div>

    </div>
    <div class="buttons">
        <a href="./onePlayer.html" target="_self">
        <button id="one" class="button">One Player</button></a>
        
        <a href="./twoPlayer.html" target="_self">
        <button id="two" class="button">Two Player</button></a>
        
    </div>
    </div>
    <script>

        
        var buttons = document.querySelectorAll('.button')
        buttons.forEach(function f(element){
            element.addEventListener('mouseover', () => {
                element.style.background = '#4E342E'
                element.style.color = 'lightcyan'
            })
            element.addEventListener('mouseout', () => {
                element.style.background = 'lightcyan'
                element.style.color = '#4E342E'
            })
        })


    </script>
</body>

</html>
